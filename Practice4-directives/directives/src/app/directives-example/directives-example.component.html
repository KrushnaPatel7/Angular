<div class="card">
  <p>ngSwitch Example</p>
  <div class="card-body">
    Input string :
    <input type="text" [(ngModel)]="num" />
    <div [ngSwitch]="num">
      <div *ngSwitchCase="'1'">One</div>
      <div *ngSwitchCase="'2'">Two</div>
      <div *ngSwitchCase="'3'">Three</div>
      <div *ngSwitchCase="'4'">Four</div>
      <div *ngSwitchCase="'5'">Five</div>
      <div *ngSwitchDefault>This is Default</div>
    </div>
  </div>
  <div>
    <p>ngFor and ngIf Example</p>
    <div *ngFor="let emp of employee">
      <ng-container *ngIf="emp.age &lt; 40">
        <p>{{ emp.name }}: {{ emp.age }}</p>
      </ng-container>
    </div>
    <div>
      <p [ngStyle]="{ color: 'blue', 'font-size': 12 }">ngStyle Example</p>
    </div>
    <div>
      Custom Directive
      <input type="text" appUppercase placeholder="Enter text" />
    </div>
  </div>
</div>
